name: glsl_syntax_tree
scopeName: "source.glsl_syntax_tree"
fileTypes: ["glsl.cst"]
patterns:
    - include: "#nodeType"
    - include: "#atSign"
    - include: "#nodeSpan"
    - include: "#tokenText"
repository:
    nodeType:
        match: "^\\s*([A-Z_][A-Z_]*?)"
        captures:
            "1":
                name: "entity.name.class"
    atSign:
        name: "comment"
        match: "\\@"
    nodeSpan:
        name: "constant.numeric"
        match: "\\d+\\.\\.\\d+"
    tokenText:
        name: "string"
        match: '".+"'
